---

tools:
  toolshed.g2.bx.psu.edu/repos/devteam/bwa/bwa/.*:
    cores: 2
    scheduling:
      accept:
      - pulsar
    rules:
    - if: 0.25 <= input_size < 1
      cores: 4
      mem: cores * 3.6
    - if: input_size >= 1
      cores: 8
      mem: cores * 3.6
  verkko:
    cores: 32
    mem: 120
    scheduling:
      accept:
      - pulsar
