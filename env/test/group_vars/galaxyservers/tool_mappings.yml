destinations:
  multi:
    - id: slurm_multi
    - id: jetstream_iu_multi
  multi_long:
    - id: slurm_multi_long
      # this counts slurm_multi's queued jobs against slurm_multi_long when determining a destination
      shared_thresholds:
        - slurm_multi
    - id: stampede_long
  jetstream_multi:
    - id: jetstream_iu_multi
  stampede_normal:
    max:
      ntasks: 272
    override:
      time: 48
  stampede_development:
    max:
      ntasks: 272
    override:
      time: 2
  stampede_skx_normal:
    max:
      ntasks: 96
    override:
      time: 48
  stampede_skx_development:
    max:
      ntasks: 96
    override:
      time: 2
  stampede_long:
    max:
      time: 120
  bridges_normal:
    override:
      mem: 720G
    normalize:
      mem: 48G
  bridges_development:
    override:
      mem: 720G
    normalize:
      mem: 48G

groups:
  Job Priority Users:
    destination_overrides:
      slurm_normal: reserved_normal
      slurm_normal_16gb: reserved_normal_16gb
      #slurm_multi: reserved_multi
      multi: reserved_multi
