---

galaxy_host_codename: main_w3
galaxy_enable_celery_beat: true

galaxy_job_conf_handlers:
  - id: main_w3_handler0
    plugins: "{{ __handler_default_plugins }}"
    environment:
      PYTHONPATH: "lib:{{ galaxy_dynamic_job_rules_dir }}"
  - id: main_w3_handler1
    plugins: "{{ __handler_default_plugins }}"
    environment:
      PYTHONPATH: "lib:{{ galaxy_dynamic_job_rules_dir }}"
  - id: main_w3_handler2
    plugins: "{{ __handler_multi_plugins }}"
    environment:
      PYTHONPATH: "lib:{{ galaxy_dynamic_job_rules_dir }}"
    tags:
      - multi

galaxy_workflow_schedulers:
  main_w3_workflow_scheduler:
    name_template: "{name}{process}"
    processes: 1
    pools:
      - workflow-schedulers
    environment:
      PYTHONPATH: "lib:{{ galaxy_dynamic_job_rules_dir }}"
